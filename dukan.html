<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 2em;
            background-color: #f4f4f4;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
            padding: 2em;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My E-commerce Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h1>Find the Best Deals Here!</h1>
        <p>Shop our exclusive collection at unbeatable prices.</p>
    </div>
    <section class="products" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h2>Product 2</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h2>Product 3</h2>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 My E-commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
